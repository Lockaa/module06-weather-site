<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <form class="form" id="weather-btn">
        <h1>Get Weather for City</h1>
        <input type="text" id="city-input" placeholder="Which City?" required>
        <button class="request">Get Weather</button>
      </form>
      <div id="weather-output"></div>
      <div id="storage-output" class="storage-output"></div>
      <div id="forecast-output" class="forecast-output"></div>


    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
  </body>

</html>
